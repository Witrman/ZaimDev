<h1>Отчет "Контроль отрицательных остатков"</h1>
<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 5px; MARGIN-LEFT: 20px"><a href="v8config://9b855e8d-e44f-45d1-b03a-5b4a231d0b90/mdobject/id767b21de-cbb4-4ebd-9a2d-005f6969331a/&gt;Справка-расчет" a=""></a></p>
<p style="MARGIN-LEFT: 20px">Данный отчет предназначен для поиска ошибок в данных на счетах учета ТМЗ. Отчет можно построить с детализацией по документам, складам, номенклатуре и другим объектам учета.</p></body></html>
