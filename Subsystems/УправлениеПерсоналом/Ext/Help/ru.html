<h1>Подсистема «Управление персоналом»</h1>
<p class="Usual">Подсистема «Управление персоналом» предназначена для ведения регламентированного кадрового учета. </p>
<p class="Usual">Регламентированный кадровый учет ведется отдельно для каждой <a href="Catalog.Организации/Help">организации</a>.</p></body></html>
